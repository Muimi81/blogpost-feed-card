<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>

<body>

    <div id="container"><!--a div with a container to hold the card-->
        
        <div class="card"><!--a div with a class for the card-->
            
            <img src="https://images.unsplash.com/photo-1536323760109-ca8c07450053" alt="project logo">

            <div class="card_details"><!--a div with card details to hold the details in the card-->
                
                <span class="tag">
                    Nature
                </span>

                <span class="tag">
                    Lake
                </span>

                <div class="card_name"><!--card name div-->
                    Lago di Braies
                </div><!--card name div ends-->

                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim 
                    sed diam pharetra vitae ipsum odio
                </p>

                <button>
                    Read more
                </button>

            </div><!--card details div ends-->

        </div><!--card div ends-->

    </div><!--container div ends-->
    
</body>

</html>
